<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” Portfolio Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#94a3b8;
      --accent:#7c3aed;
      --accent-2:#06b6d4;
      --radius:14px;
      --transition:300ms ease;
      font-family:'Inter',sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:linear-gradient(180deg,rgba(12,18,28,1),rgba(6,10,16,1));
      height:100vh;display:flex;align-items:center;justify-content:center;color:#e6eef8;
    }
    .login-container{
      background:rgba(255,255,255,0.03);
      padding:32px;
      width:380px;border-radius:var(--radius);
      box-shadow:0 8px 40px rgba(0,0,0,0.4);
      backdrop-filter:blur(8px);
    }
    h2{text-align:center;margin-bottom:20px;font-weight:700;font-size:24px}
    .input-group{margin-bottom:16px}
    label{font-size:14px;color:var(--muted)}
    input{
      width:100%;margin-top:6px;padding:12px;border-radius:10px;
      border:1px solid rgba(255,255,255,0.05);
      background:transparent;color:#e6eef8;
    }
    .btn{
      width:100%;padding:12px;margin-top:10px;
      border:none;border-radius:10px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:white;font-weight:600;font-size:15px;cursor:pointer;
      box-shadow:0 8px 30px rgba(6,182,212,0.12);
      transition:var(--transition);
    }
    .btn:hover{opacity:0.9}
    .links{text-align:center;margin-top:14px;font-size:14px}
    .links a{color:var(--accent-2);text-decoration:none}
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="event.preventDefault();alert('Demo login only. Not connected to backend.');">
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>

      <button class="btn" type="submit">Login</button>
    </form>
    
    <div class="links">
      <p>Forgot password? <a href="#">Click here</a></p>
      <p>Don't have an account? <a href="#">Register</a></p>
    </div>
  </div>
</body>
</html>
